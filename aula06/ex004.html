<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando no JS</title>
    <style>
        body {
            font: normal 2em arial;
            background-color: rgb(96, 96, 189);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Ola, ${nome}! Seu Nome tem ${nome.length} Letras!`)
        document.write(`<p>Seu nome em Maiúsculas é ${nome.toUpperCase()}<p/>`)
        document.write(`Seu nome em Minusculo é ${nome.toLowerCase()}`)

    var array = [1, 2,3, 4, 5, 'Amor']
    document.write(`<p>A lista Array tem ${array.length} Elementos!</p>`)

    </script>
</body>
</html>
