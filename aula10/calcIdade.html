<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
    <style>
        body {
            background-color: rgb(45, 45, 219);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Voce é Maior de idade?</h1>
    <input type="number" name="tx1" id="txn1"> Anos
    <input type="button" value="Verificar", onclick="verificar()">
    <div id="res">

    </div>


<script>
function verificar() {
var n1 = document.querySelector('#txn1')
var res = document.querySelector('#res')
var idade = Number(n1.value)
res.innerHTML = `<p>Sua Idade é ${idade} Anos</p>`

if (idade > 18) {
    console.log( 'Voce é maior de Idade') 
    
} else {
    res.innerHTML += 'Voce é menos de idade'
}

}

</script>
</body>
</html>
