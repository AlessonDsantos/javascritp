<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua multiplicçao</title>
<style>
body {
    background-color: brown;
    color: white;
    font: normal;
    font-size: 2em;
}
div {
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
margin-top: 30px;
}

</style>
</head>
<body>
    <h1>Multiplicaçao</h1>

    <input type="number" name="txt1" id="txtn1">
    <input type="number" name="txt2" id="txtn2">
    <input type="button" value="Multiplicar" id="botao", onclick="multiplicar()">
    <div id="res">Resultado</div>

    <script>
    function multiplicar(){ 
    var n1 = document.querySelector('#txtn1')
    var n2 = document.querySelector('#txtn2')
    var res = document.querySelector('#res')
    var n01 = Number(n1.value)
    var n02 = Number(n2.value)
    var m = n01 * n02
    res.innerHTML = `O Resultado de ${n01} x ${n02} é,` + m

    }
    var boton = document.querySelector('#botao')
    boton.addEventListener('mouseover', function(){
        boton.style.backgroundColor = 'green'
    })
    
    var boton = document.querySelector('#botao')
    boton.addEventListener('mouseout', function(){
        boton.style.backgroundColor = 'white'
    })
   


    </script>
</body>
</html>
